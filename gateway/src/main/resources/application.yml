server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
#路由转发
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
       - id: system
         uri: http://localhost:9001
         predicates:
          - Path=/system/**
       - id: business
         uri: http://localhost:9002
         predicates:
           - Path=/business/**
      

      
      
